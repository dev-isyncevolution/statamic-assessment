title: Blog Post

sections:
  main:
    display: Main
    fields:
      - handle: title
        field:
          type: text
          display: Title
          validate: required

      - handle: body
        field:
          type: bard
          display: Body
          sets:
            paragraph:
              display: Paragraph
              fields:
                - handle: text
                  field:
                    type: textarea
                    display: Text

            accordion:
              display: Accordion
              fields:
                - handle: accordion_title
                  field:
                    type: text
                    display: Title
                - handle: accordion_content
                  field:
                    type: textarea
                    display: Content

      - handle: categories   
        field:
          type: terms
          display: Categories
          taxonomies:
            - categories

      - handle: image
        field:
          type: assets
          display: Image
          container: assets
          max_files: 1

      - handle: published_at
        field:
          type: date
          display: Published Date
