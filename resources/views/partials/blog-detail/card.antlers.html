<div class="bg-white shadow-lg rounded-lg overflow-hidden mb-10">

  {{ partial:blog-detail/swiper image[0]=image title=title }}

  <div class="p-6">
    <div class="flex flex-wrap items-center space-x-4 mb-6 text-sm font-medium text-purple-800">
      {{ if published_at }}
        <time datetime="{{ published_at format="Y-m-d" }}" class="px-3 py-1 border border-purple-300 rounded mb-2 sm:mb-0">
          {{ published_at format="F j, Y" }}
        </time>
      {{ /if }}

      {{ if category }}
        {{ category }}
          <span class="px-3 py-1 rounded-full bg-purple-100 text-purple-800 mb-2 sm:mb-0">
            {{ value }}
          </span>
        {{ /category }}
      {{ /if }}
    </div>

    <div class="prose prose-lg max-w-none text-gray-800">
      {{ content | markdown }}
    </div>
  </div>
</div>
