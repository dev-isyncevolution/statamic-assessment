<article
  class="blog-item flex flex-col bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-200 hover:shadow-lg hover:border-purple-400 transition-shadow duration-300 h-full"
  data-aos="fade-up"
  data-aos-delay="{{ loop.index | times: 100 }}"
  style="display: none;"
>
  {{ if image }}
    <div class="h-52 w-full overflow-hidden rounded-t-2xl">
      <img 
        src="/assets/images/{{ image[0] }}" 
        alt="{{ title }}" 
        class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
      >
    </div>
  {{ /if }}

  <div class="flex flex-col justify-between p-6 flex-grow">
    <div>
      <h2 class="font-semibold text-xl mb-3 text-gray-900 leading-tight">
        <a href="{{ url }}" class="hover:text-purple-600 transition-colors duration-200">
          {{ title }}
        </a>
      </h2>

      {{ if body }}
        <p class="text-sm text-gray-600 leading-relaxed">
          {{ body | strip_tags | truncate:130 }}
        </p>
      {{ /if }}
    </div>

    <div class="mt-5 flex items-center justify-between">
      {{ if category }}
        {{ category limit="1" }}
          <span
            class="category-text text-xs bg-purple-100 text-purple-800 font-semibold px-3 py-1 rounded-full capitalize"
          >
            {{ value }}
          </span>
        {{ /category }}
      {{ /if }}

      <a href="{{ url }}" 
       class="inline-flex items-center text-sm font-semibold text-purple-600 hover:text-purple-800 transition duration-200">
      Read more
      <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4 stroke-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14m-6-6l6 6-6 6"/>
      </svg>
    </a>

    </div>
  </div>
</article>
