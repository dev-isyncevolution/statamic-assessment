<article
  class="flex flex-col bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 border border-gray-100 hover:border-purple-200 h-full"
>
  <div class="h-48 w-full overflow-hidden">
    <img
      :src="blog.data.featured_image"
      alt=""
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
    />
  </div>

  <div class="flex flex-col justify-between p-5 flex-grow">
    <div>
      <h2 class="font-bold text-lg mb-2 text-gray-900" x-text="blog.data.title"></h2>
      <p class="text-sm text-gray-600 leading-relaxed" x-text="blog.data.excerpt"></p>
    </div>

    <div class="mt-4 flex items-center justify-between">
      <span class="text-xs bg-purple-100 text-purple-800 font-semibold px-3 py-1 rounded-full capitalize" x-text="blog.taxonomies.categories"></span>
      <a
        :href="`/blog/${blog.slug}`"
        class="text-sm font-semibold text-purple-600 hover:text-purple-800 transition duration-200"
      >
        Read more â†’
      </a>
    </div>
  </div>
</article>
