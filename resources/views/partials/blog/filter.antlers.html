<div id="category-filters" class="flex flex-wrap justify-center gap-3 mb-12">
  <button
    class="category-btn bg-purple-600 text-white px-4 py-1 rounded-full text-sm font-semibold transition"
    data-category="all"
    aria-pressed="true"
  >
    All
  </button>

  {{ taxonomy:categories }}
    <button
      class="category-btn bg-purple-100 text-purple-700 px-4 py-1 rounded-full text-sm font-semibold transition hover:bg-purple-200"
      data-category="{{ slug | lower }}"
      aria-pressed="false"
    >
      {{ title }}
    </button>
  {{ /taxonomy:categories }}
</div>
