<article
  class="max-w-4xl mx-auto px-6 py-12 opacity-0 translate-y-6 transition-opacity transition-transform duration-1000"
  x-data
  x-init="$el.classList.remove('opacity-0'); $el.classList.remove('translate-y-6')"
  data-aos="fade-up"
>
  <h1
    class="text-4xl font-extrabold text-gray-900 mb-8 leading-tight text-left opacity-0 translate-y-6 transition-opacity transition-transform duration-700"
    x-data
    x-init="$el.classList.remove('opacity-0'); $el.classList.remove('translate-y-6')"
    data-aos="fade-up"
    data-aos-delay="100"
  >
    {{ title }}
  </h1>

  {{ partial:blog-detail.card }}

  {{ if accordions }}
    {{ partial:blog-detail.accordion accordions=accordions }}
  {{ /if }}

  <div
    class="mt-12 text-left opacity-0 translate-y-6 transition-opacity transition-transform duration-700"
    x-data
    x-init="$el.classList.remove('opacity-0'); $el.classList.remove('translate-y-6')"
    data-aos="fade-up"
    data-aos-delay="600"
  >
    <a href="/blog"
       class="inline-flex items-center px-5 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md
              hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2
              transition-colors duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Blog
    </a>
  </div>
</article>
